<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body onload="shareRoomCode()">
    <section class="game">
        Share the following room code with your friend: <span id="roomCode"></span> <br>
        <button class="reset">Reset Score</button>
        <div id="players" class="score">
        </div>
        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <img src="./img/rock.png" alt="" class="player1-hand">
            <img src="./img/rock.png" alt="" class="player2-hand">
        </div>
        <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>

    </section>

    <script id="playerScore-template" type="text/html">
        {{#users}}
        <div class="player">
                <h2 class="player__name">{{username}}</h2>
                <p class="player__score">{{score}}</p>
        </div>
        {{/users}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
